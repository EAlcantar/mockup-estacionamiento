<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="cssMobile/entrada-pension.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <div class="entradaText">ENTRADA</div>
    <div class="entradaBox"></div>
    <img class="arrow" src="iconos/arrow.svg">
    <div class="entradaBoxText">ENTRADA</div>
    <div class="estacionamientoBox"></div>
    <div class="estacionamientoBoxText">ESTACIONADOS</div>
    <div class="salidaBox"></div>
    <div class="salidaBoxText">SALIDA</div>
    <div class="tipoBox"></div>
    <div class="tipoBoxText">TIPO</div>
    <div class="tipoBoxTextDescription">Ingresa el tipo de automóvil</div>
    <div class="placasColor-Box"></div>
    <div class="placasBoxText">PLACAS</div>
    <div class="placasBoxTextDescription">Ingresa la placa del automóvil</div>
    <div class="colorBoxText">COLOR</div>
    <div class="colorBoxTextDescription">Ingresa el color del automóvil</div>
    <div class="horaBox"></div>
    <img class="calendario" src="iconos/calendario 1.svg">
    <div class="horaBoxText">ENTRADA</div>
    <div class="horaBoxTextDescription">31 - 10 - 2020 5:34 PM</div>
    <div class="autoCircle"></div>
    <div class="autoText">AUTO</div>
    <div class="camionetaCircle"></div>
    <div class="camionetaText">CAMIONETA</div>
    <div class="servicioText">SERVICIO</div>
    <div class="switchBox"></div>
    <div class="switchCircle"></div>
    <div class="switchText"></div>
    <div class="diurnoCircle"></div>
    <div class="diurnoText">DIURNO</div>
    <div class="nocturnoCircle"></div>
    <div class="nocturnoText">NOCTURNO</div>
    <div class="mensualCircle"></div>
    <div class="mensualText">MENSUAL</div>
    <div class="entradaRectangleBox"></div>
    <div class="entradaRectangleBoxText">ENTRADA</div>
    
    <div class="navegacionBox"></div>
    <img class="casa" src="iconos/casa.svg">
    <img class="auto" src="iconos/coche 1.svg">
    <img class="perfil" src="iconos/empresario 1.svg">
    <img class="config" src="iconos/ajustes 1.svg">
    <div class="plusButton"></div>
    <div class="plusIcon">+</div>
</body>
</html>
