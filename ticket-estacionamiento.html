<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket estacionamiento</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="cssMobile/ticket-estacionamiento.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TICKET ESTACIONAMIENTO -->
    <div class="redBox"></div>
    <div class="ticketText">Ticket</div>
    <div class="ticketBox"></div>
    <div class="entradaBox"></div>
    <div class="entradaBoxText">ENTRADA</div>

    <!-- NOMBRE ESTACIONAMIENTO -->
    <div class="estacionamientoName">Estacionamiento Angel Flores</div>
    <div class="direccion">Angel Flores #1312, Col. Centro</div>

    <!-- DATOS ESTACIONAMIENTO -->
    <div class="tipoText">Tipo</div>
    <div class="tipoPrint">Ford F150</div>
    <div class="entradaText">Entrada</div>
    <div class="entradaPrint">31 - 10 - 2020 5:34 PM</div>
    <div class="servicioText">Servicio</div>
    <div class="servicioPrint">Pensión</div>
    <div class="colorText">Color</div>
    <div class="colorPrint">Azul cielo</div>
    <div class="placasText">Placas</div>
    <div class="placasPrint">A00-000</div>
    <div class="atendioText">Atendió</div>
    <div class="atendioPrint">Juan Perez</div>
    <div class="folio">982 0972 1742</div>

    <!-- ACCIONES -->
    <div class="boletoPrint">IMPRIMIR BOLETO</div>

    <!-- MENU INFERIOR NAVEGACION -->
    <div class="navegacionBox"></div>
    <div class="plusButton"></div>
    <div class="plusIcon">+</div>
</body>
</html>
